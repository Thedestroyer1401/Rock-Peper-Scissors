<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="Image/png" href="public/img/paper.png">

    <title>Rock Peper Scissors</title>
    <link rel="stylesheet" href="public/style.css">
</head>

<body>
    <h1>Rock Peper Scissors</h1>
    <div class="choices">

        <div class="choice" id="rock">
            <img src="public/img/rock.png" alt="rock">
        </div>
        <div class="choice" id="peper">
            <img src="public/img/paper.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="public/img/scissors.png" alt="scissors">
        </div>
    </div>
    <div class="score-bord">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>com</p>
        </div>
    </div>
    <div class="msg-containor">
        <p id="msg">play your move</p>
    </div>
    <script src="public/game.js"></script>

</body>

</html>
